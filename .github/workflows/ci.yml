name: CI

on:
  pull_request:
  push:
    branches: [ master ]

env:
  CI_CHECK_FAIL: ssh2

jobs:
  build:
    runs-on: self-hosted
 
    steps:
 
      - name: Build Docker Image
        run: docker build -t myapp:${{ github.sha }} .
      
      - name: Push Docker Image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login tcss-agent.tencentcloudcr.com --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag myapp:${{ github.sha }} tcss-agent.tencentcloudcr.com/tcss/zunlong:${{ github.sha }}
          docker push tcss-agent.tencentcloudcr.com/tcss/zunlong:${{ github.sha }}
      - name: Scan image by cicd-scanner
        run: >
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock --network=host
            ccr.ccs.tencentyun.com/cwp/cicdscanner:latest
            --token=${{ secrets.CICD_TOKEN }} --imageId=${{ env.REPO_TAG }}
